<!DOCTYPE html>
<html>
<head>
    <title>Dad Quote Scrambler Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="DadJokeScrambler.css">
</head>
<body>
    <div class="container" id="container">
        <div class="header_top">
            <div class="headerDetail">
                <h1>Dad Quote Scrambler Game</h1>
            </div>
        </div>

        <div id="chars"></div>
        <div class="form-group submitBtn">
            <input id="play" class="btn btn-primary" type="button" value="New Game" />
        </div>
        <div class="form-group answerBtn">
            <input id="answer" class="btn btn-primary" value="Check Answer" />
        </div>
        <div class="congrats" id="results"></div>
        <div class="congrats" id="score"></div>
    </div>

    <script src="Scrambler.js"></script>
    
    <script src="DadJokeScrambler.js"></script>
   
</body>
</html>
